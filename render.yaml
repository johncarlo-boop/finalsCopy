services:
  - type: web
    name: property-inventory
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      # Firebase Configuration
      - key: Firebase__ProjectId
        sync: false
      - key: Firebase__CredentialsPath
        value: firebase-credentials.json
      # Email Settings
      # NOTE: Render free tier blocks ports 25, 465, 587
      # Using SMTP2GO with port 2525 (works on Render free tier)
      # Free tier: 1,000 emails/month, 200/day
      - key: EmailSettings__SmtpServer
        value: mail.smtp2go.com
      - key: EmailSettings__SmtpPort
        value: "2525"
      # Alternative: Gmail SMTP (requires paid Render plan)
      # - key: EmailSettings__SmtpServer
      #   value: smtp.gmail.com
      # - key: EmailSettings__SmtpPort
      #   value: "587"
      - key: EmailSettings__SmtpUsername
        sync: false
      - key: EmailSettings__SmtpPassword
        sync: false
      - key: EmailSettings__FromEmail
        sync: false
      - key: EmailSettings__FromName
        value: Property Inventory System
      # App Settings
      - key: AppSettings__BaseUrl
        sync: false

